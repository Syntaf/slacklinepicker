<div ng-scrollbars ng-scrollbars-config="config" class="overflow">
    <table st-table="displayInfo" st-safe-src="info" class="table-responsive table table-hover">
        <thread>
            <tr>
                <th class="hover-pointer" st-sort="name">Name</th>
                <th class="hover-pointer"st-sort="category">Category</th>
                <th class="hover-pointer"st-sort="subcategory">Subcategory</th>
                <th class="hover-pointer"st-sort="brand">Brand</th>
                <th class="hover-pointer"st-sort="price">Price</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="product in displayInfo"
                ng-click="fillDescription(product)">
                <td>{{ product.name }}</td>
                <td>{{ product.category | capitalize}}</td>
                <td>{{ product.subcategory | capitalize }}</td>
                <td>{{ product.producer }}</td>
                <td>{{ product.price | currency}}</td>
                <td>
                    <input type="text"
                           class="amount"
                           id="amount-box{{ $index }}"
                           value="1"/>
                </td>
                <td>
                    <span ng-click="addToKit($index, product)"
                          class="glyphicon"
                          ng-class="{true:'glyphicon-ok', false:'glyphicon-plus'}[clicked({idx: product.id})]"
                          id="glyphicon{{ $index }}">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
