<div class="overflow">
    <table id="sortable" class="table-responsive table table-hover">
        <thread>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
            <tr quick-ng-repeat="product in info | filter :filters" quick-repeat-list="info">
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.subcategory }}</td>
                <td>{{ product.producer }}</td>
                <td>{{ product.price | currency}}</td>
                <td><input type="text" class="amount" /></td>
                <td><a href="">Add</a></td>
            </tr>
        </tbody>
    </table>
</div>
