<div class="overflow">
    <table id="sortable" class="table-responsive table table-hover">
        <thread>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
            <tr quick-ng-repeat="product in info"
                quick-repeat-list="info"
                ng-click="fillDescription(product)">
                <td>{{ product.name }}</td>
                <td>{{ product.category | capitalize}}</td>
                <td>{{ product.subcategory | capitalize }}</td>
                <td>{{ product.producer }}</td>
                <td>{{ product.price | currency}}</td>
                <td><input type="text" class="amount" id="amount-box{{ $index }}"/></td>
                <td><p class="add-button" ng-click="addToKit($index, product)">Add</p></td>
            </tr>
        </tbody>
    </table>
</div>
