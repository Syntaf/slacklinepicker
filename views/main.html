<div class="container-small">
    <div class="row display" ng-repeat="item in kit">
        <div class="col-xs-2 col-md-2 center">
            <p class="category-label">{{ item.category | capitalize}}</p>
        </div>
        <div class="col-xs-2 col-md-2 center">
            <p class="category-label subcategory">{{ item.subcategory | capitalize}}</p>
        </div>
        <div class="col-xs-5 col-md-5 left">
            <a href="{{ item.link }}"
               target="_"
               class="item-label">
                {{ item.name }}
                <span ng-if="item.amount > 1"> x {{ item.amount }}</span>
            </a>
        </div>
        <div class="col-xs-3 col-md-3 right">
            <p ng-if="item.amount != null" class="price-label">
                {{ item.price * item.amount | currency }}
            </p>
            <p ng-if="item.amount == null" class="price-label">
                {{ item.price | currency }}
            </p>

            <a href="" class="notes-label">Add Notes</a>
            <span ng-click="removeItem(item.id)" class="glyphicon glyphicon-trash"></span>
        </div>
    </div>
    <div class="row display">
        <div class="col-xs-2 col-md-2 left">
            <a href="#/additem" class="add-item-label">
                <span class="glyphicon glyphicon-plus-sign"></span>
                Add Item
            </a>
        </div>
    </div>
    <div class="row display total">
        <p class="create-new" ng-click="wipeKit()">New Kit</p>
        <div class="col-xs-3 col-md-3 pull-right right">
            <p class="price-total-label">{{ total | currency }}</p>
            <p class="notes-label hide-this">Add Notes</p>
            <span class="glyphicon glyphicon-trash hide-this"></span>
        </div>
        <div class="pull-right">
            <h3>Total:</h3>
        </div>
    </div>
</div>
<div class="footer">
    <a href="">Share this kit</a>
</div>
