<div class="container">
    <a id="backbutton" class="btn btn-default" href="#/">Go Back</a>
    <div class="row">
        <div class="col-xs-3 col-md-3">
            <div class="dropdown" ng-click="categoryClicked=true">
                <button class="btn btn-primary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown">
                    Category
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-repeat="category in api_categories">
                        <a href="#/additem/{{ category.name }}">
                            {{ pretty_categories[$index].name }}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="dropdown" id="dropdown-subcategory">
                <button class="btn btn-primary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown">
                    Subcategory
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>Test1</li>
                    <li>Test2</li>
                </ul>
            </div>
            <div class="filters">
                <p>Description:</p>
                <p id="description"></p>
            </div>
        </div>
        <div class="col-xs-9 col-md-9">
            <productlist info="lproducts" filters="filters"></productlist>
        </div>
        <img id="spinner" src="img/loader.gif"/>
    </div>
</div>
