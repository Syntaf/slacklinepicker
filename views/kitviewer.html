<div class="container">
    <div class="pull-right">
        <a href="#/" style="display: inline-block;" class="btn btn-default" id="backbutton">Go Back</a>
    </div>
    <h2>Recent Builds</h2>
    <p ng-if="doneLoad == null">Loading...</p>
    <div ng-scrollbars ng-scrollbars-config="config" class="overflow-public">
        <table st-table="publicInfo" st-safe-src="buildList" class="table-responsive table table-striped table-condensed">
            <thread>
                <tr class="no-stripe">
                    <th colspan="7"><input st-search="" class="form-control db-search" placeholder="search all kits..." type="text" /></th>
                </tr>
                <tr>
                    <th st-sort="name"><span class="hover-pointer">Kit Name</span></th>
                    <th st-sort="author"><span class="hover-pointer">Author</span></th>
                    <th st-sort="cost"><span class="hover-pointer">Price</span></th>
                    <th></th>
                </tr>

            </thread>
            <tbody>
                <tr quick-ng-repeat="build in publicInfo"
                    quick-repeat-list="builds">
                    <td>{{ build.name }}</td>
                    <td>{{ build.author }}</td>
                    <td>{{ build.cost | currency }}</td>
                    <td><a href="{{ build.link }}" class="public-button">Link</a>
                </tr>
            </tbody>
        </table>
    </div>
</div>
